<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cash Register App</title>

<body>
    <div id="app">
        <h1 class="heading">Cash Registor App ü§ì</h1>
            <div class="cashRegistorDiv">
                <div class="amountToPayDiv">
                    <label for="amountToPayField" class="amountToPayLabel">Bill Amount</label>
                    <input type="number" min="1" id="amountToPayField" placeholder="Enter Bill Amount "/>
                    <button class="amountToPayEnterButton">Enter</button>
                </div>
                <div class="amountGivenDiv">
                        <label for="amountGivenField">Amount Given</label>
                        <input type="number" min="0" id="amountGivenField" placeholder="Enter Amount Given "/>
                        <button class="amountGivenCheckButton">Check</button>
                </div>
                <p class="errorMessage"></p>
            </div>
            <div class="denominationDiv">
                    <h2>your returns</h2>
                <table>
                    <tr class="rowContainer">
                        <th>no of notes</th>
                        <td class="notesReturned">-</td>
                        <td class="notesReturned">-</td>
                        <td class="notesReturned">-</td>
                        <td class="notesReturned">-</td>
                        <td class="notesReturned">-</td>
                        <td class="notesReturned">-</td>
                        <td class="notesReturned">-</td>
                    </tr>
                    <tr class="rowContainer">
                            <th>notes</th>
                            <td>2000</td>
                            <td>500</td>
                            <td>200</td>
                            <td>100</td>
                            <td>20</td>
                            <td>10</td>
                            <td>1</td>
                    </tr>
                </table>
        </div>
